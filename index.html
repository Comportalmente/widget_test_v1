<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://widget-v3.web.app/css/app.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Montserrat, sans-serif;
        }

        #widget-wrapper {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        @media (max-width: 500px) {
            #widget-wrapper {
                max-width: 100% !important;
            }
            vue-widget {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>

<div id="widget-wrapper">
    <vue-widget 
        widget_position="top-right"
        widget_title="feedback"
        buttons="#092871"
        width="100%"
        height=""
        text_buttons="#ffffff"
        background="#092871"
        texts="#fff"
        timeout="0"
        width_metric="percent"
        survey_id="6914bb37e38d6a50891653c3"
        close_button="true"
        close_permanently="false"
        response_background="#e9ecf1"
        hidde_after_answer="false"
        hidde_when_click_to_close="false"
        response_font_color="#0a0a0a"
        font_family="'Montserrat', sans-serif"
        font_size="large"
        text_props="{'bold':'false','italic':'false','underline':'false'}"
        border_radius="0"
        from='{"name": "", "email": "", "phone":""}'
        is_to_post="true"
        metadata="{}"
    ></vue-widget>
</div>

<script src="https://widget-v3.web.app/js/app.js"></script>

<script>
    // O “padrão 1” tinha esta lógica:
    // esperar o widget carregar e abrir automaticamente
    function openWidget() {
        if (window.WidgetAPI && WidgetAPI.open) {
            WidgetAPI.open();
        } else {
            setTimeout(openWidget, 300);
        }
    }
    openWidget();
</script>

</body>
</html>
